<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="resume.css" rel="stylesheet" />
    <link href="/public/styles/global.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Resume</title>
  </head>
  <body onload="getResume()">
    <main>
      <div class="side general-information">
        <div class="header">
          <img src="https://github.com/MariaEduardaDeAzevedo.png" class="me" />
          <h1 id="name"></h1>
        </div>
        <div class="information" id="information"></div>
      </div>
      <div class="side experience">
        <section class="presentation">
          <h1>Perfil</h1>
          <p id="introduction"></p>
        </section>
        <section class="techs">
          <div class="section-items">
            <h3>Competências</h3>
            <div class="section-div">
              <h4>Linguagens de Programação</h4>
              <div class="section-div-content" id="programming_languages"></div>
            </div>
            <div class="section-div">
              <h4>Tecnologias Web</h4>
              <div class="section-div-content" id="web_techs"></div>
            </div>
            <div class="section-div">
              <h4>
                Tecnologias e Habilidades de Dados e Inteligência Artificial
              </h4>
              <div class="section-div-content" id="data_techs"></div>
            </div>
            <div class="section-div">
              <h4>Outras Tecnologias</h4>
              <div class="section-div-content" id="other_techs"></div>
            </div>
          </div>
        </section>
        <section class="previous-jobs">
          <h3>Histórico Profissional</h3>
          <div class="section-items" id="jobs"></div>
        </section>
        <section class="previous-experiences">
          <h3>Outras Experiências</h3>
          <div class="section-items" id="personal"></div>
        </section>
      </div>
    </main>
    <script src="resume.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
